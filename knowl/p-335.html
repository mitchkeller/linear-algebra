<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A function <span class="process-math">\(f:C \rightarrow D\)</span> is <dfn class="terminology">onto</dfn> if for all <span class="process-math">\(d\in D\text{,}\)</span> there exists <span class="process-math">\(c\in C\)</span> such that <span class="process-math">\(f(c)=d\text{.}\)</span> In other words, a map <span class="process-math">\(f\)</span> is onto if the image of <span class="process-math">\(f\)</span> is all of <span class="process-math">\(D\text{.}\)</span> An onto function is also said to be <dfn class="terminology">surjective</dfn> or a <dfn class="terminology">surjection</dfn>.</p>
