<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.6</span><span class="period">.</span>
</h3>
<p>For vectors in <span class="process-math">\(\mathbb{R}^n\text{,}\)</span> the <dfn class="terminology">projection</dfn> of <span class="process-math">\(\vec{x}\)</span> onto <span class="process-math">\(\vec{y}\)</span> computed with the following:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\proj_{\vec{y}} \vec{x} = \left( \frac{\vec{x} \cdot
\vec{y}}{\vec{y} \cdot \vec{y}} \right) \vec{y}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-19.html#definition-22" class="internal">in-context</a></span>
