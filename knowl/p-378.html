<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>The <dfn class="terminology">null space</dfn>, or <dfn class="terminology">kernel</dfn>, of a linear transformation <span class="process-math">\(T:V \rightarrow W\)</span> is the set of inputs that get mapped to the zero vector of <span class="process-math">\(W\text{.}\)</span> That is <span class="process-math">\(Null(T)=\{\vec{x}\in V \mid T(\vec{x}) = \vec{0_W}\}\text{.}\)</span></p>
