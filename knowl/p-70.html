<p>If a matrix in row echelon form satisfies the following additional properties, then we say the matrix is in <dfn class="terminology">reduced row echelon form</dfn>:</p>
<ul class="disc">
<li><p>The leading entry in each nonzero row is 1.</p></li>
<li><p>Each leading 1 is the only nonzero entry in its column.</p></li>
</ul>
