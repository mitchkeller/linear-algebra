<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If a vector space <span class="process-math">\(V\)</span> has a basis with a finite number of elements, <span class="process-math">\(n\text{,}\)</span> then we say that <span class="process-math">\(V\)</span> has <dfn class="terminology">dimension</dfn> <span class="process-math">\(n\)</span> or that <span class="process-math">\(V\)</span> is <dfn class="terminology"><span class="process-math">\(n\)</span>-dimensional</dfn>, also written as <span class="process-math">\(\dim(V)=n\text{.}\)</span></p>
