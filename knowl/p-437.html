<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Notice that to be sent to the zero polynomial, a vector in the domain must have <span class="process-math">\(a=0\)</span> to get the constant term to be zero. But then this forces <span class="process-math">\(b=0\text{.}\)</span> Thus, <span class="process-math">\(nullity(T)=0\)</span> as the null space is the trivial vector space.</p>
