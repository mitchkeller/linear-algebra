<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>A system of equations is <dfn class="terminology">consistent</dfn> if there exists at least one solution to the system. In other words, a consistent system of equations has a nonempty solution set. A system that is not consistent is said to be <dfn class="terminology">inconsistent</dfn>.</p>
