<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Let <span class="process-math">\(W\)</span> be a subspace of an inner product space <span class="process-math">\(V\text{.}\)</span> The <dfn class="terminology">orthogonal complement</dfn> of <span class="process-math">\(W\text{,}\)</span> denoted <span class="process-math">\(W^\bot\text{,}\)</span> is the set of vectors in <span class="process-math">\(V\)</span> that are orthogonal to every vector in <span class="process-math">\(W\text{.}\)</span> We read <span class="process-math">\(W^\bot\)</span> as “<span class="process-math">\(W\)</span> perp”.</p>
