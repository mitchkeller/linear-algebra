<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.12</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(V\)</span> be a vector space. If <span class="process-math">\(S=\{\vec{v_1},\vec{v_2},\dots,\vec{v_k}\}\subseteq V\)</span> is a set of <span class="process-math">\(k\)</span> vectors from <span class="process-math">\(V\text{,}\)</span> then <span class="process-math">\(span(S)\)</span> is a subspace of <span class="process-math">\(V\text{.}\)</span></p></article><span class="incontext"><a href="section-12.html#theorem-16" class="internal">in-context</a></span>
