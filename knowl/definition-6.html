<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.16</span><span class="period">.</span>
</h3>
<p>The <dfn class="terminology">null space of a matrix</dfn>, denoted <span class="process-math">\(Null(A)\text{,}\)</span> is the set of vectors that when multiplied by the matrix give the zero vector. In other words, <span class="process-math">\(Null(A)\)</span> is the solution set of the homogeneous equation <span class="process-math">\(A\vec{x}=\vec{0}\text{.}\)</span></p></article><span class="incontext"><a href="sec_soln_sets_lin_eqn.html#definition-6" class="internal">in-context</a></span>
