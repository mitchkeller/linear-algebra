<p>If <span class="process-math">\(T\)</span> is a matrix transformation (<span class="process-math">\(T(\vec{x})=A\vec{x}\)</span>), then</p>
<div class="displaymath process-math" data-contains-math-knowls="">

rank(T)\amp=
rank(A)=dim(Col(A))\\

nullity\amp (T)=nullity(A)=dim(Null(A))\text{.}
\end{align*}
